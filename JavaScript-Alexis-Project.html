<!DOCTYPE html>
<html>
    <head>
        <title>My Lightbox</title>
    </head>
    <body background="background.jpg">
      <div class="topnav">
        <a class="active">My Lightbox</a>
      </div
      <br>
      <center>
      <div class="container">
        <h1 class="display-4 text-dark">The Nature of Canada</h1>
        <p class="lead text-dark">Welcome to our academy is your new home for the new lesson and enjoy for the new things thats your learning!</p>
      </div>
    </div>
    </center>
  </br>
            <!-- Images used to open the lightbox -->
            <link href="javascript.css" rel="stylesheet" type="text/css">
            <script type="text/javascript" src="javascript.js">
            </script>
            <!-- Images used to open the lightbox -->
<div class="row">
  <div class="column">
    <img src="Nature2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Snow2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Mountain2.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="Light2.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="Nature.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="Snow.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="Mountain.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="Light.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="Nature2.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="Snow2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="Mountain2.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="Light2.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
    </body>
</html>
